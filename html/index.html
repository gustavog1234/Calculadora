<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <div class="calc-window">

            <div class="top-bar">
                <div class="btn minimize"> ⎯ </div>
                <div class="btn maximize"> ☐ </div>
                <div class="btn close"> ✕ </div>
            </div>

            <div class="visor" id="visor"> 0 </div> <!-- Visor -->

            <div class="botoes"> <!-- Teclado -->
                <button data-action="percent"> % </button>
                <button data-action="operation"> / </button>
                <button data-action="clear"> C </button>
                <button data-action="delete"> DEL </button>

                <button> 7 </button>
                <button> 8 </button>
                <button> 9 </button>
                <button data-action="operation"> X </button>

                <button> 4 </button>
                <button> 5 </button>
                <button> 6 </button>
                <button data-action="operation"> - </button>

                <button> 1 </button>
                <button> 2 </button>
                <button> 3 </button>
                <button data-action="operation"> + </button>

               
                <button> 0 </button>
                <button> . </button>
                <button data-action="equals"> = </button>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
